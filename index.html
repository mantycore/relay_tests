<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Relay studies</title>
    </head>
    <body>
        <script>
            navigator.geolocation.getCurrentPosition(function (position) {
                alert('' + position.coords.latitude + ' ' + position.coords.longitude);
            }, function (e) {
                alert(e.message);
            });
        </script>
    </body>
</html>
